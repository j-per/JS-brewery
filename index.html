<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md">
                <h1>Deadpan</h1>
                <p>American Pilsner</p>
                <img src="images/apricot_wheat.png" alt="apricot wheat beer" class="w-75 mb-5" style="border-radius: 5px;">
                <button type="button" class="btn btn-warning d-block mx-auto mb-2" id="deadpan">Add to cart</button>
            </div>
            <div class="col-md">
                <h1>Apricot Wheat</h1>
                <p>Wheat Saison</p>
                <img src="images/apricot_wheat.png" alt="apricot wheat beer" class="w-75 mb-5" style="border-radius: 5px;">
                <button type="button" class="btn btn-warning d-block mx-auto mb-2" id="apricot">Add to cart</button>
            </div>
            <div class="col-md">
                <h1>Wiens IPA</h1>
                <p>IPA</p>
                <img src="images/apricot_wheat.png" alt="apricot wheat beer" class="w-75 mb-5" style="border-radius: 5px;">
                <button type="button" class="btn btn-warning d-block mx-auto mb-2" id="ipa">Add to cart</button>
            </div>
            <div class="col-md">
                <h1>Fortune Teller</h1>
                <p>Single Hop IPA</p>
                <img src="images/apricot_wheat.png" alt="apricot wheat beer" class="w-75 mb-5" style="border-radius: 5px;">
                <button type="button" class="btn btn-warning d-block mx-auto mb-2" id="fortune">Add to cart</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                
            </div>
            <div class="col-md-4 mx-auto text-center mt-5 bg-info">
                <ul id="lineitems" style="list-style-type: none;" class="m-0 p-0 thisone">
                    <h1>Cart:</h1>

                </ul>
                <h1 id="total"></h1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/beerlist.js"></script>
    <script src="js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
